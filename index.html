<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white p-3" style="width: 250px;">
        <div class="profile text-center mb-4">
            <img src="your-photo.jpg" alt="Profile Photo" class="img-fluid rounded-circle" style="width: 100px; height: 100px;">
            <h2 class="mt-2">Your Name</h2>
            <p class="text-muted">A short introduction about yourself.</p>
        </div>
        <nav class="nav flex-column">
            <a href="#section1" class="nav-link text-white">Section 1</a>
            <a href="#section2" class="nav-link text-white">Section 2</a>
            <a href="#section3" class="nav-link text-white">Section 3</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="content flex-grow-1 p-4" style="margin-left: 250px;">
        <section id="section1" class="section mb-5">
            <h3>Section 1 Content</h3>
            <p>Details for section 1 go here...</p>
        </section>
        <section id="section2" class="section mb-5">
            <h3>Section 2 Content</h3>
            <p>Details for section 2 go here...</p>
        </section>
        <section id="section3" class="section mb-5">
            <h3>Section 3 Content</h3>
            <p>Details for section 3 go here...</p>
        </section>
    </div>
</div>

<!-- Bootstrap JS 및 Popper.js 추가 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
