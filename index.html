<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 네비게이션 토글 버튼 (모바일 전용) -->
    <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
        ☰
    </button>

    <!-- 네비게이션 바 -->
    <nav id="sidebar">
        <div class="sidebar-content">
            <div class="profile-section">
                <img src="profilePhoto.jpeg" alt="Profile Picture" class="profile-pic">
                <h2 class="name">박지우</h2>
                <p class="intro">백엔드 개발자 박지우 입니다.</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#aboutMe" class="nav-link">About Me</a></li>
                <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
                <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="#experience" class="nav-link">Experience</a></li>
                <li class="nav-item"><a href="#career" class="nav-link">Career</a></li>
                <li class="nav-item"><a href="#education" class="nav-link">Education</a></li>
                <li class="nav-item"><a href="#blog" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="#contract" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div id="main-content">
        <section id="home">
            <h1>Home Section</h1>
        </section>
        <section id="about">
            <h1>About Section</h1>
        </section>
        <section id="career">
            <h1>Career Section</h1>
        </section>
        <section id="contact">
            <h1>Contact Section</h1>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.querySelector('.navbar-toggler');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
